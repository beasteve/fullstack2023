            text-align: center;
            padding: 30px;
            align-items: center;
            transform: rotate(10deg);


        }
        p:hover{
            background-color: #c3c3c3;
            color: aqua;
            transition: all 0.10s ease;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 45px;
            transform: rotate(-10deg);
            
        }
