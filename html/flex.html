<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #flex-container{
            display: flex;
            align-items: center;
            justify-content: space-around;
            
        }
        #flex-container > div{
            border-radius: 50%;
            background-color: blueviolet;
            width: 10vw;
            height: 10vh;
            margin: 10px;
            line-height: 75%;
            font-size: 30px;
            text-align: center;

            
        }

    </style>
</head>

<body>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
